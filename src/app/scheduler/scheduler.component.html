<section class="course">
    <div class="container">
        <br />
        <h1 class="text-center">Book a Reservation</h1>
        <br>
        <div class="row">   
            <div class="col-xs-12 col-md-3"></div>        
            <div class="col-xs-12 col-md-6">
              <!-- <label id="errorMsg" style="color: red;">{{ErrorMsg}}</label> -->
              <form #userForm="ngForm" (ngSubmit)="getSearchValues(userForm.value)">
                <div class="form-group">
                  <span style="color: red;">*</span><label>Date</label>
                  <input type="date" class="form-control" name="searchDate" id="searchDate" ngModel>
                  <label id="errorMsgDate" style="color: red;">{{ErrorMsgDate}}</label>
                </div>
                <!-- <br> -->
                <div class="form-group">
                  <span style="color: red;">*</span><label>Name</label>
                  <input type="text" class="form-control" name="searchName" id="searchName" ngModel>
                  <label id="errorMsgName" style="color: red;">{{ErrorMsgName}}</label>
                  <!-- <input type="text" class="form-control" placeholder="John Doe" name="searchName" id="searchName" ngModel> -->
                </div>
                <!-- <br> -->
                <div class="form-group">
                  <span style="color: red;">*</span><label>Email</label>
                  <input type="text" class="form-control" name="searchEmail" id="searchEmail" ngModel>
                  <label id="errorMsgEmail" style="color: red;">{{ErrorMsgEmail}}</label>
                  <!-- <input type="text" class="form-control" placeholder="John Doe" name="searchName" id="searchName" ngModel> -->
                </div>
                <!-- <br> -->
                <div class="form-group">
                  <span style="color: red;">*</span><label>Purpose</label>
                  <input type="text" class="form-control" name="searchPurpose" id="searchPurpose" ngModel>
                  <label id="errorMsgPurpose" style="color: red;">{{ErrorMsgPurpose}}</label>
                  <!-- <input type="text" class="form-control" placeholder="IT Scrum Meeting" name="searchPurpose" id="searchPurpose" ngModel> -->
                </div>
                <!-- <br> -->
                <div class="form-group">
                  <span style="color: red;">*</span><label>Start Time</label>
                <select class="form-control custom-select" id="starttime" required name="searchStarttime" ngModel>
                    <option value="">Choose a start time...</option>
                    <option value="8:00">8:00</option>
                    <option value="8:30">8:30</option>
                    <option value="9:00">9:00</option>
                    <option value="9:30">9:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">1:00</option>
                    <option value="13:30">1:30</option>
                    <option value="14:00">2:00</option>
                    <option value="14:30">2:30</option>
                    <option value="15:00">3:00</option>
                    <option value="15:30">3:30</option>
                    <option value="16:00">4:00</option>
                    <option value="16:30">4:30</option>
                </select>
                <label id="errorMsgStartTime" style="color: red;">{{ErrorMsgStartTime}}</label>
              </div>
                <!-- <br> -->
                <div class="form-group">
                <span style="color: red;">*</span><label>End Time</label>                
                <select class="form-control custom-select" id="endtime" required name="searchEndtime" ngModel>
                    <option value="">Choose an end time...</option>
                    <option value="8:30">8:30</option>
                    <option value="9:00">9:00</option>
                    <option value="9:30">9:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">1:00</option>
                    <option value="13:30">1:30</option>
                    <option value="14:00">2:00</option>
                    <option value="14:30">2:30</option>
                    <option value="15:00">3:00</option>
                    <option value="15:30">3:30</option>
                    <option value="16:00">4:00</option>
                    <option value="16:30">4:30</option>
                    <option value="17:00">5:00</option>
                </select>
                <label id="errorMsgEndTime" style="color: red;">{{ErrorMsgEndTime}}</label>
              </div>
                <!-- <br> -->
                <div class="form-group text-center">
                  <button type="submit" (click)="deleteErrorMsg()" class="btn btn-warning">Search a Room</button>
                </div>
            </form>
              </div>
            </div>
        </div>
        <div class="container">
        <div *ngIf="AvailRoomIsShown" class="row">
          <div class="col-xs-12 col-md-3"></div>        
          <div class="col-xs-12 col-md-6">
            <br>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Available Room & Occupancy</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dataItem of RoomListingList">
                    <td><input type="radio" name="radiogroup" id={{dataItem.key}} class="custom-control-input" value={{dataItem.display}}></td>
                    <label for={{dataItem.display}}>{{dataItem.display}}</label>
                </tr>
                </tbody>
              </table>

            </div>
            <div class="form-group text-center">
              <button (click)="reservedRoomShow()" type="button" class="btn btn-warning" [disabled]="clickSave">Reserve</button>
          </div>
          </div>
          </div>
        <br />
        <div class="container">
        <div *ngIf="ReservedRoomIsShown" class="row">

          <h4 class="text-center">Reserved Room</h4>
          <br>

          <div class="col-xs-12 col-md-3"></div>        
          <div class="col-xs-12 col-md-6">
            <br>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <!-- <th scope="col" style="color: red;">X</th> -->
                    <th scope="col">Room</th>
                    <th scope="col">Date</th>
                    <th scope="col">Begin Time</th>
                    <th scope="col">End Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dataItem of ReservedRoomList">
                    <!-- <td><input type="checkbox" class="custom-control-input" id={{dataItem.Id}}></td> -->
                    <td>{{dataItem.room}}</td>
                    <td>{{dataItem.begin | date: 'MM/dd/yyyy'}}</td>
                    <td>{{dataItem.begin | date: 'shortTime'}}</td>
                    <td>{{dataItem.end | date: 'shortTime'}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
</section>
